<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Search car by license number start -->
    <hr class="line1">

    <header>
        <h2>Search car by license number</h2>
    </header>

    <div id="search-car-license">
        <div class="searchNumber">
            <form name="searchNumber" id="searchCarNumber">
                <label for="licenseNumber">License Number </label>
                <input type="text" name="licenseNumber" id="licenseNumber" required>
                <div>
                <button type="submit" id="search-button">Search</button>
                </div>
            </form>
            
        </div>

        <div class="car-license" id="search-result"></div>
    </div>

      <!-- Search car by license number end -->
   

    <hr class="line2">

    <!-- Container of form -->

    <main class="grid-container">
        <div class="car-form">
            <h2>Insert car data</h2>

            <!-- form start-->
            <form name="carForm" id="form">
                <div class="form-row">
                    <label for="licensePlate">License Plate</label>
                    <input type="text" name="licensePlate" id="licensePlate" required>
                </div>
                
                <div class="form-row">
                    <label for="maker">Maker</label>
                    <input type="text" name="maker" id="maker" required>
                </div>
               
                <div class="form-row">
                    <label for="model">Model</label>
                    <input type="text" name="model" id="model" required>
                </div>
                
                <div class="form-row">
                    <label for="CurrentOwner">Current Owner</label>
                    <input type="text" name="CurrentOwner" id="currentOwner" required>
                </div>

                
                <div class="form-row">
                    <label for="price">Price</label>
                    <input type="number" name="price" id="price" min=0 required>
                </div>
                
                <div class="form-row">
                    <label for="color">Color</label>
                    <input type="text" name="color" id="color" required>
                </div>

                <div class="form-row">
                    <label for="year">Year</label>
                    <select name="year" id="year" required>
                        <option value="">Select Year</option>
                    </select>
                        
                </div>

                <button type="submit" id="addCar">Add car</button>
                <button type="reset" id="reset">Reset</button>
            </form>

            <!-- form end-->
        </div>

        <!-- car table start -->
        <div class="car-table">
            <h2>Car database</h2>
            <table id="carDatabase">
                <tr>
                    <th>License Plate</th>
                    <th>Maker</th>
                    <th>Model</th>
                    <th>Current Owner</th>
                    <th>Price</th>
                    <th>Color</th>
                    <th>Year</th>
                    <th>Discounted price</th>
                    <th>Delete</th>
                </tr>
            </table>
        </div>
         <!-- car table end -->

    </main>
    <!-- Container of form end -->

    <footer>Copyright &copy REACT24S</footer>

    <div class="carDatabase"></div>

    <script src="script.js"></script>
</body>
</html>
